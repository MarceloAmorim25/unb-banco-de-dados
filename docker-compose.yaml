# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    ports:
      - "33061:3306"
    command:
        --default-authentication-plugin=mysql_native_password
        --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

